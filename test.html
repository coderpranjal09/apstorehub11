<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Quick Cart - Exclusive Deals</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      /* General styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #333;
  color: white;
}

.navbar .logo {
  font-size: 1.5rem;
  font-weight: 600;
}

.navbar .nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.navbar .nav-links li {
  display: inline;
}

.navbar .nav-links a {
  color: white;
  text-decoration: none;
}

.cart-btn {
  background-color: #ff6600;
  border: none;
  padding: 10px 15px;
  color: white;
  cursor: pointer;
}

/* Mobile nav toggle button */
.mobile-nav-toggle {
  display: none;
  font-size: 2rem;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

/* Mobile styles */
@media (max-width: 768px) {
  .navbar .nav-links {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 60%;
      background-color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      transition: right 0.3s ease-in-out;
  }

  .navbar .nav-links.active {
      right: 0;
  }

  .mobile-nav-toggle {
      display: block;
  }

  .cart-btn {
      display: none;
  }
}

    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">PC Quick Cart</div>
            <!-- Hamburger menu for mobile -->
            <button class="mobile-nav-toggle" aria-label="Toggle navigation">
                &#9776;
            </button>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="#deals">Deals</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="cart-btn">ðŸ›’ Cart</button>
        </nav>
    </header>

    <!-- Other sections go here -->

    <footer>
        <p>Â© 2024 PC Quick Cart. All Rights Reserved. Unique Products, Unbeatable Prices.</p>
    </footer>

    <!-- Add the JavaScript just before the closing body tag -->
    <script>
      const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      
      // Add click event listener to the toggle button
      mobileNavToggle.addEventListener('click', () => {
          navLinks.classList.toggle('active');
      }); 
    </script>
</body>

</html>
